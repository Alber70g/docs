<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `&lt;dom-if>` element will stamp a light-dom `&lt;template>` child when\nthe `if` property becomes truthy, and the template can use Polymer\ndata-binding and declarative event features when used in the context of\na Polymer element&apos;s template.\n\nWhen `if` becomes falsey, the stamped content is hidden but not\nremoved from dom. When `if` subsequently becomes truthy again, the content\nis simply re-shown. This approach is used due to its favorable performance\ncharacteristics: the expense of creating template content is paid only\nonce and lazily.\n\nSet the `restamp` property to true to force the stamped content to be\ncreated / destroyed when the `if` condition changes.&quot;,&quot;summary&quot;:&quot;Custom element that conditionally stamps and hides or removes\n  template content based on a boolean flag.&quot;,&quot;path&quot;:&quot;lib/elements/dom-if.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;if&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;A boolean indicating whether this template should stamp.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:65,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:68,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__debounceRender\&quot;&quot;}}},{&quot;name&quot;:&quot;restamp&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When true, elements will be removed from DOM and discarded when `if`\nbecomes false and re-created and added back to the DOM when `if`\nbecomes true.  By default, stamped elements will be hidden but left\nin the DOM when `if` becomes false, which is generally results\nin better performance.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:77,&quot;column&quot;:8},&quot;end&quot;
