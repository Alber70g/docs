<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element implementing the `Polymer.ArraySelector` mixin, which records\ndynamic associations between item paths in a master `items` array and a\n`selected` array such that path changes to the master array (at the host)\nelement or elsewhere via data-binding) are correctly propagated to items\nin the selected array and vice-versa.\n\nThe `items` property accepts an array of user data, and via the\n`select(item)` and `deselect(item)` API, updates the `selected` property\nwhich may be bound to other parts of the application, and any changes to\nsub-fields of `selected` item(s) will be kept in sync with items in the\n`items` array.  When `multi` is false, `selected` is a property\nrepresenting the last selected item.  When `multi` is true, `selected`\nis an array of multiply selected items.\n\nExample:\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; id=\&quot;employeeList\&quot; items=\&quot;{{employees}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n        &lt;button on-click=\&quot;toggleSelection\&quot;>Select&lt;/button>\n    &lt;/template>\n\n    &lt;array-selector id=\&quot;selector\&quot; items=\&quot;{{employees}}\&quot; selected=\&quot;{{selected}}\&quot; multi toggle>&lt;/array-selector>\n\n    &lt;div> Selected employees: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{selected}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n    &lt;/template>\n\n  &lt;/template>\n\n&lt;/dom-module>\n```\n\n```js\nPolymer({\n  is: &apos;employee-list&apos;,\n  ready() {\n    this.employees = [\n        {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n        {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n        ...\n    ];\n  },\n  toggleSelection(e) {\n    let item = this.$.employeeList.itemForElement(e.target);\n    this.$.selector.select(item);\n  }\n});\n```&quot;,&quot;summary&quot;:&quot;Custom element that links paths between an input `items` array and\n  an output `selected` item or array based on calls to its selection API.&quot;,&quot;path&quot;:&quot;lib/elements/array-selector.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:401,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:405,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;array-selector&quot;,&quot;classname&quot;:&quot;Polymer.ArraySelector&quot;,&quot;mixins&quot;:[&quot;Polymer.ArraySelectorMixin&quot;],&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
