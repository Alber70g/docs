<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides meta-programming for Polymer&apos;s template\nbinding and data observation (collectively, \&quot;property effects\&quot;) system.\n\nThis mixin uses provides the following key methods for adding property effects\nto this element:\n- `_createPropertyObserver`\n- `_createMethodObserver`\n- `_createNotifyingProperty`\n- `_createReadOnlyProperty`\n- `_createReflectedProperty`\n- `_createComputedProperty`\n- `_bindTemplate`\n\nEach method creates one or more property accessors, along with metadata\nused by this mixin&apos;s implementation of `_propertiesChanged` to perform\nthe property effects.  These methods may be called on element instances,\nbut are designed to be called on element prototypes such that the work to\nset up accessors and effect metadata are done once per element class.\n\nNote that this mixin overrides several `PropertyAccessors` methods, in\nmany cases to maintain guarantees provided by the Polymer 1.x features;\nnotably it changes property accessors to be synchronous by default\nwhereas the default when using `PropertyAccessors` standalone is to be\nasync by default.&quot;,&quot;summary&quot;:&quot;Element class mixin that provides meta-programming for Polymer&apos;s\ntemplate binding and data observation system.&quot;,&quot;path&quot;:&quot;lib/mixins/property-effects.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:1055,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:2381,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;name&quot;:&quot;Polymer.PropertyEffects&quot;,&quot;mixins&quot;:[&quot;Polymer.TemplateStamp&quot;,&quot;Polymer.PropertyAccessors&quot;]}"></iron-doc-mixin>
