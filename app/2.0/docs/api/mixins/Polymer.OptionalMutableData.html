<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin to add the optional ability to skip strict\ndirty-checking for objects and arrays (always consider them to be\n\&quot;dirty\&quot;) by setting a `mutable-data` attribute on an element instance.\n\nBy default, `Polymer.PropertyEffects` performs strict dirty checking on\nobjects, which means that any deep modifications to an object or array will\nnot be propagated unless \&quot;immutable\&quot; data patterns are used (i.e. all object\nreferences from the root to the mutation were changed).\n\nPolymer also provides a proprietary data mutation and path notification API\n(e.g. `notifyPath`, `set`, and array mutation API&apos;s) that allow efficient\nmutation and notification of deep changes in an object graph to all elements\nbound to the same object graph.\n\nIn cases where neither immutable patterns nor the data mutation API can be\nused, applying this mixin will allow Polymer to skip dirty checking for\nobjects and arrays (always consider them to be \&quot;dirty\&quot;).  This allows a\nuser to make a deep modification to a bound object graph, and then either\nsimply re-set the object (e.g. `this.items = this.items`) or call `notifyPath`\n(e.g. `this.notifyPath(&apos;items&apos;)`) to update the tree.  Note that all\nelements that wish to be updated based on deep mutations must apply this\nmixin or otherwise skip strict dirty checking for objects/arrays.\n\nWhile this mixin adds the ability to forgo Object/Array dirty checking,\nthe `mutableData` flag defaults to false and must be set on the instance.\n\nNote, the performance characteristics of propagating large object graphs\nwill be worse by relying on `mutableData: true` as opposed to using\nstrict dirty checking with immutable patterns or Polymer&apos;s path notification\nAPI.&quot;,&quot;summary&quot;:&quot;Element class mixin to optionally skip strict dirty-checking\n  for objects and arrays&quot;,&quot;path&quot;:&quot;lib/mixins/mutable-data.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:145,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:189,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;name&quot;:&quot;Polymer.OptionalMutableData&quot;}"></iron-doc-mixin>
